<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Social-Login</title>
<meta name="description" content="m">
    
<link href="css/jQuery-plugin-progressbar.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/owl.carousel.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/fontello.css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <div class="login-logo">
        <img src="images/logo.jpg" class="img-responsive center-block">
    </div>
    <div class="login-form">
        <h3>Sign In</h3>
         <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="nepdud@gmail.com">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="">
            <span class="show-pass">SHOW</span>
          </div>
          <div class="remember">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <div class="forgot">
                <a href="forgot.html">Forgot</a>
              </div>
          </div>
          <button type="submit" class="btn login-btn btn-block">Sign In</button>
          <div class="form-sep">
            <span>OR</span>
          </div>
          <a href="join-now.html" type="submit" class="btn join-btn btn-block">Join now</a>
        </form>
    </div>
</div>
    
    
    
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script> 
<script src="js/custom.js"></script>     
<script src="js/jQuery-plugin-progressbar.js"></script>   
<script src="js/owl.carousel.min.js"></script>   

</body>
</html>
